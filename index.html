<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripo App Landing UI UX Design (Community) - Figma</title>
    <link rel="icon" type="image/png" href="https://static.figma.com/app/icon/1/favicon.png"/>
     <link rel="stylesheet" href="index.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
</head

<body>
    <div class="section1">

        
        <div class="part_haut_barre">
            <div class="logo">
                <img src="images/Logo.png" alt="Logo" class="logo_img">
            </div>
            <div class="part_haut_barre_menu">
                <h4>Home</h4>
                <h4>Explore</h4>
                <h4>About us</h4>
                <h4>Company</h4>
            </div>
            <div class="part_haut_barre_btn">
                <button class="btn">Download Now</button>
            </div>
        </div>

        <div class="part_bas">
            <div class="part_bas_text">
                <h1>Uncover Your Next Adventure,<br> One Journey at a Time.</h1>
                <p>Embrace each adventure fully, one trip at a time, and create<br> lasting memories with every journey.</p>
                <button class="btn">Download Now</button>
            </div>
            <div class="part_bas_img">
                <img src="images/phones.png" alt="phones Image" class="phones_img">
            </div>
        </div>
    </div>

    <div class="section2">
        <div class="section2_text">
            <h3>Companies that I helped to grow</h1>
        </div>
        <div class="section2_img">
            <img src="images/Logo (1).png"  alt="Logo Image" class="section2_logo">
            <img src="images/Logo (2).png" alt="Logo Image 2" class="section2_logo2">
            <img src="images/Logo (3).png" alt="Logo Image 3" class="section2_logo3">
            <img src="images/Logo (4).png" alt="Logo Image 4" class="section2_logo4">
        </div>

    </div>
</body>
</html
